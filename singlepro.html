<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    a.back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #007bff;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .product-images {
      flex: 1;
      min-width: 300px;
    }

    .main-image {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .thumbnail-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .thumbnail-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 4px;
      cursor: pointer;
    }

    .thumbnail-container img.active {
      border-color: #28a745;
    }

    .product-details {
      flex: 1;
      min-width: 300px;
    }

    .product-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .product-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 100px;
    }

    .enquire-btn {
      background-color: #ffc107;
      color: #212529;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .enquire-btn:hover {
      background-color: #d39e00;
    }

    @media (max-width: 600px) {
      .product-container {
        flex-direction: column;
      }
    }
  </style>
</head>

    function getProductIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    function displayProduct(product) {
      const mainImage = document.getElementById("main-image");
      const thumbnails = document.getElementById("thumbnails");
      const title = document.getElementById("product-title");
      const desc = document.getElementById("product-description");

      mainImage.src = product.images[0];
      title.textContent = product.title;
      desc.textContent = product.description;

      thumbnails.innerHTML = product.images.map((src, index) => `
        <img src="${src}" class="${index === 0 ? 'active' : ''}" onclick="changeMainImage('${src}', this)">
      `).join('');
    }

    function changeMainImage(src, thumb) {
      document.getElementById("main-image").src = src;
      const allThumbs = document.querySelectorAll(".thumbnail-container img");
      allThumbs.forEach(img => img.classList.remove("active"));
      thumb.classList.add("active");
    }

    function sendEnquiry() {
      const quantity = document.getElementById("quantity").value;
      const subject = `Enquiry: ${currentProduct.title}`;
      const body = `Hello,%0D%0A%0D%0AI am interested in the following product:%0D%0AProduct: ${currentProduct.title}%0D%0AQuantity: ${quantity}%0D%0APlease provide more information and pricing.%0D%0A%0D%0AThank you.`;
      window.location.href = `mailto:sales@yourcompany.com?subject=${encodeURIComponent(subject)}&body=${body}`;
    }

    const productId = getProductIdFromURL();
    const currentProduct = products.find(p => p.id === productId);

    if (currentProduct) {
      displayProduct(currentProduct);
    } else {
