<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-detail-content {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.image-gallery {
  flex: 1;
}

#main-image {
  width: 100%;
  height: auto;
  border: 1px solid #ccc;
}

#thumbnails {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

#thumbnails img {
  width: 60px;
  height: 60px;
  cursor: pointer;
  border: 1px solid #ccc;
}

#thumbnails img.active {
  border: 2px solid #007bff;
}

.product-info {
  flex: 1;
}

    </style>
</head>
<body>
    <!-- Product List Container -->
<div id="product-list"></div>

<!-- Product Detail Container -->
<div id="product-detail" style="display: none;">
  <button id="back-button">Back to Products</button>
  <div class="product-detail-content">
    <div class="image-gallery">
      <img id="main-image" src="" alt="Main Product Image">
      <div id="thumbnails"></div>
    </div>
    <div class="product-info">
      <h2 id="product-title"></h2>
      <p id="product-description"></p>
    </div>
  </div>
</div>
<script>
    const products = [
  {
    title: "Bulldozer",
    description: "Heavy earth-moving machine.",
    images: [
      "https://via.placeholder.com/600x400?text=Bulldozer+1",
      "https://via.placeholder.com/600x400?text=Bulldozer+2",
      "https://via.placeholder.com/600x400?text=Bulldozer+3"
    ],
    category: "heavy"
  },
  // Add other products similarly...
];

function displayProducts(category) {
  const container = document.getElementById("product-list");
  container.innerHTML = "";

  const filtered = category ? products.filter(p => p.category === category) : products;

  filtered.forEach((product, index) => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${product.images[0]}" alt="${product.title}">
      <div class="product-details">
        <div class="product-title">${product.title}</div>
        <div class="product-description">${product.description}</div>
      </div>
      <div class="product-actions">
        <button class="view-btn" data-index="${index}">View Product</button>
        <button class="enquire-btn">Enquire Now</button>
      </div>
    `;
    container.appendChild(card);
  });

  // Add event listeners to "View Product" buttons
  document.querySelectorAll(".view-btn").forEach(button => {
    button.addEventListener("click", () => {
      const index = button.getAttribute("data-index");
      showProductDetail(filtered[index]);
    });
  });
}

function showProductDetail(product) {
  document.getElementById("product-list").style.display = "none";
  const detailContainer = document.getElementById("product-detail");
  detailContainer.style.display = "block";

  document.getElementById("product-title").textContent = product.title;
  document.getElementById("product-description").textContent = product.description;

  const mainImage = document.getElementById("main-image");
  mainImage.src = product.images[0];

  const thumbnails = document.getElementById("thumbnails");
  thumbnails.innerHTML = "";

  product.images.forEach((imgSrc, idx) => {
    const thumb = document.createElement("img");
    thumb.src = imgSrc;
    if (idx === 0) thumb.classList.add("active");
    thumb.addEventListener("click", () => {
      mainImage.src = imgSrc;
      document.querySelectorAll("#thumbnails img").forEach(img => img.classList.remove("active"));
      thumb.classList.add("active");
    });
    thumbnails.appendChild(thumb);
  });
}

// Back button functionality
document.getElementById("back-button").addEventListener("click", () => {
  document.getElementById("product-detail").style.display = "none";
  document.getElementById("product-list").style.display = "grid";
});

// Initial display
const category = getCategoryFromURL();
displayProducts(category);

</script>
</body>
</html>
