<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .contact-form {
      background: #1f1f1f;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
      max-width: 400px;
      width: 100%;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #f1c40f;
      text-align: center;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #f1c40f;
    }

    .form-group input,
    .form-group textarea {
      background: #121212;
      border: 2px solid #444;
      border-radius: 6px;
      padding: 10px 12px;
      color: #eee;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #f1c40f;
      outline: none;
    }

    textarea {
      min-height: 100px;
    }

    .send-btn {
  background: #f1c40f;
  border: none;
  padding: 12px 0;
  width: 100%;
  border-radius: 8px;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  color: #121212;
  transition: background 0.3s ease;
  letter-spacing: 0.8px;
}

.send-btn:hover {
  background: #d4ac0d;
}


    #confirmation {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background-color: #27ae60;
      color: white;
      display: none;
      font-size: 0.95rem;
      word-break: break-word;
    }

    #confirmation.error {
      background-color: #e74c3c;
    }

    @media(max-width: 480px) {
      .contact-form {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="img/aventra logo.jpg" alt="BuildCo Logo" />
    </div>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <div class="dropdown">
        <a href="#" class="dropbtn">
          Services <i class="fa-solid fa-chevron-down arrow-icon"></i>
        </a>
        <div class="dropdown-content">
          <a href="products.html?category=heavy">Heavy Equipments</a>
          <a href="products.html?category=light">Light Equipments</a>
          <a href="products.html?category=Light vehicle">Light Vehicles</a>
          <a href="services.html?id=industrial-contracting">Industrial Contracting</a>
          <a href="services.html?id=industrial-trading"> Industrial Trading</a>
          <a href="services.html?id=manpower"> Manpower</a>
          <a href="services.html?id=waste-management">Waste Management</a>
          <a href="services.html?id=scrap-metal">Scrap Metal Trading</a>
          <a href="services.html?id=fabrication">Fabrication</a>



        </div>
      </div>
      <a href="products.html">All Equipments</a>
      <a href="contact.html">Contact Us</a>
    </nav>

    <!-- Hamburger Icon -->
    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>
  </header>
  <form class="contact-form" id="contact-form">
    <h2>Contact Us</h2>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
    </div>

    <button type="submit" class="send-btn">Send Message</button>

    <div id="confirmation"></div>
  </form>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
    })();

    const form = document.getElementById("contact-form");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", form)
        .then(() => {
          confirmation.classList.remove("error");
          confirmation.style.display = "block";
          confirmation.innerHTML = `
            <strong>Message sent successfully!</strong><br><br>
            <strong>Name:</strong> ${form.name.value}<br>
            <strong>Email:</strong> ${form.email.value}<br>
            <strong>Phone:</strong> ${form.phone.value || "N/A"}<br>
            <strong>Message:</strong> ${form.message.value}
          `;
          form.reset();
        }, (error) => {
          console.error("EmailJS Error:", error);
          confirmation.classList.add("error");
          confirmation.style.display = "block";
          confirmation.innerText = "Failed to send message. Please try again.";
        });
    });
  </script>

</body>
</html>
